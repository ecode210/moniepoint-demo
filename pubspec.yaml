name: moniepoint_demo
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.5.1
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.10+1
  flutter_animate: ^4.5.0
  animated_digit: ^3.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/svg/
    - assets/jpg/
    - assets/font/

  fonts:
    - family: Euclid Circular A
      fonts:
        - asset: assets/font/Euclid Circular A Regular.ttf
          weight: 400
        - asset: assets/font/Euclid Circular A Medium.ttf
          weight: 600
        - asset: assets/font/Euclid Circular A Bold.ttf
          weight: 800